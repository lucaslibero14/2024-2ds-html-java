<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMA 02</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        function calculaIMC(altura, peso){
            return imc = peso/ (altura*altura)
        }

        let nome = prompt ('Qual é seu nome')
        let alruraInformada = prompt (`${nome} você poderia me informar seu nome? (use ponto para declarar cm)`)
        let pesoInformado = prompt (`${nome} você poderia me informar seu peso`)

        mostrar (`O IMC de ${nome} é : ${calculaIMC(alruraInformada, pesoInformado)}`)
        
        //mostrar (`O imc do Lucas é: ${calcularIMC(1.74, 72)}`)

    </script>
</body>
</html>
