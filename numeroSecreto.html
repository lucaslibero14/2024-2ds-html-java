<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Número Secreto </h1>
        <P> você consegue advinhar o numero ?</P>
    </header>

    <main class="principal-numero">
        <input class="numero-input" type="text">
        <button class="numero-botao"> Compare o número secreto</button>
    </main>

    <footer>
        <h3> Feito por <a href="https://github.com/lucaslibero14"> Lucaslibero14</a> </h3>
    </footer>

    <script>
        function sorteiaNumero(){
            return Math.round(Math.random() * 100)
        }

        function criaListaNumero(quantidade){
            let listaSegredo = []
            let numero = 1 
            while(numero <= quantidade){
                numeroAleatorio = sorteiaNumero()
                let achou = false 

                for(let i = 0; i < listaSegredo.length; i++ ){
                    if (listaSegredo[i] == numeroAleatorio){
                        achou = true 
                        break
                    }
                }
                if(achou == false ){
                    listaSegredo.push(numeroAleatorio)
                    numero ++
                }
            
                listaSegredo.push(sorteiaNumero())
                numero ++
            }
            return listaSegredo
        }


        let segredos = criaListaNumero(5)
        console.log(segredos)
        let campoNumero = document.querySelector('input')
        campoNumero.focus()

        function verifica () {
            let acertou = false
        

        for(let i = 0; i < segredos.length; i++ ){
        if (segredos [i] == campoNumero.value){
                alert('Você acertou!')
                acertou = true
                break
            }
        }
         if(!acertou) {
                alert ('Você errou!')
            }
        }
        let botao = document.querySelector('button')
        botao.onclick = verifica; 


    </script>
</body>
</html>
